<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- Set the dashboard hero links to navigate via the parameterized dashboard route. -->
  <a *ngFor="let theHero of heroes" class="col-1-4" routerLink="/detail/{{theHero.id}}">
    <div class="module hero">
      <h4>{{theHero.name}}</h4>
    </div>
  </a>
</div>
